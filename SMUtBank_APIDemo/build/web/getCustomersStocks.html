<h2 class="page-header" style="color:#937851">Get Customer Stocks</h2>

<div class="container">
    <div class="col-md-6">
        <div class="row">
            <h3 style="color:#937851">Input</h3>
        </div>
        <form class="form-horizontal well" style="padding-bottom: 0px;">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button id="Send" type="button" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
            </div>
            <div class="form-group">
                <label for="userID" class="col-sm-4 control-label">User ID</label>
                <div class="col-sm-4">
                    <input id="userID" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="PIN" class="col-sm-4 control-label">PIN</label>
                <div class="col-sm-4">
                    <input id="PIN" type="password" class="form-control"/>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <hr style="margin-top: 0px; margin-bottom: 20px;">
            </div>
        </div>
    </div>
</div>

<!-- show table
======================================== -->
<div class="container">
    <div class="row">
        <h3 style="color:#937851">Output</h3>
    </div>
    <table class="table table-striped col-md-12 well">
        <thead>
            <tr>
                <th>Stock Name</th>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Trading Date</th>
                <th>Customer ID</th>
            </tr>
        </thead>
        <tbody id="customerstocks_table">
        </tbody>
    </table>
</div>

<!-- javascript libraries
======================================== -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        
        // init user credentials
        document.getElementById("userID").value = getUserID();
        document.getElementById("PIN").value = getPIN();

        /*----------------------------------------
         * [Send] button clicked
         */
        $("#Send").click(function (event) {
            (function() {

                // set service header values
                var serviceName = "getCustomerStocks";
                var userID = document.getElementById("userID").value;
                setUserID(userID);
                var PIN = document.getElementById("PIN").value;
                setPIN(PIN);
                
                // disable Send button
                document.getElementById("Send").disabled = true;
                $("#customerstocks_table").html("");

                // set request parameters
                var headerObj = {
                    Header: {
                        serviceName: serviceName,
                        userID: userID,
                        PIN: PIN,
                        OTP: OTP
                    }
                };
                var header = JSON.stringify(headerObj);

                // setup http request
                var xmlHttp = new XMLHttpRequest();
                if (xmlHttp === null){
                    alert("Browser does not support HTTP request.");
                    return;
                }
                xmlHttp.open("POST", getApiURL()+"?Header="+header, true);
                xmlHttp.timeout = 5000;

                // setup http event handlers
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        responseObj = JSON.parse(xmlHttp.responseText);
                        serviceRespHeader = responseObj.Content.ServiceResponse.ServiceRespHeader;
                        globalErrorID = serviceRespHeader.GlobalErrorID;
                        if (globalErrorID === "010041"){
                            showOTPModal();
                            return;
                        }
                        else if (globalErrorID !== "010000"){
                            showErrorModal(serviceRespHeader.ErrorDetails);
                            return;
                        }
                        
                        // get data
                        CustomerStocksList = responseObj.Content.ServiceResponse.DepositoryList;
                        customerStocks = CustomerStocksList.Depository;
                        var recordCount = getRecordCount(CustomerStocksList);
                        
                        // display data
                        var htmlcode = "";
                        for(var i = 0; i < recordCount; i++){
                            var cs = (recordCount===1)?customerStocks:customerStocks[i];
                            htmlcode += "<tr>";
                            htmlcode += "<td>" + getStockSymbolName(cs.symbol) + "</td>";
                            htmlcode += "<td>" + cs.symbol + "</td>";
                            htmlcode += "<td>" + cs.quantity + "</td>";
                            htmlcode += "<td>" + cs.price + "</td>";
                            htmlcode += "<td>" + cs.tradingDate + "</td>";
                            htmlcode += "<td>" + cs.customerID + "</td>";
                            htmlcode += "</tr>";
                        }
                        $("#customerstocks_table").html(htmlcode);
                        
                        // enable Send button
                        document.getElementById("Send").disabled = false;
                    }
                };
                xmlHttp.ontimeout = function (e) {
                    showErrorModal("Timeout invoking API.");
                    return;
                };					

                // send the http request
                xmlHttp.send();

            })();
        });

        /* ----------------------------------------
         * error model close button clicked
         */
        $("#CloseError").click(function (event) {
            (function() {
                document.getElementById("Send").disabled = false;
            })();
        });

        /* ----------------------------------------
         * OTP model update button clicked
         */
        $("#UpdateOTP").click(function (event) {
            (function() {
                var OTP = document.getElementById("OTP").value;
                setOTP(OTP, function() { // ensure OTP set before clicking Send
                    document.getElementById("Send").disabled = false;
                    document.getElementById("Send").click();
                });
            })();
        });
        
        /* ----------------------------------------
         * get record count
         */
        function getRecordCount(CustomerStocksList) {
            if (Object.keys(CustomerStocksList).length === 0){
                showErrorModal("Customer has no stocks.");
                return 0;
            }
            if (CustomerStocksList.Depository.length === undefined)
                return 1;
            return CustomerStocksList.Depository.length;
        }

    });
    
    
</script>
