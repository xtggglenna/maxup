<script type="text/javascript">

    $(document).ready(function () {
        
        // init user credentials
        document.getElementById("userID").value = getUserID();
        document.getElementById("PIN").value = getPIN();

        /*----------------------------------------
         * [Send] button clicked
         */
        
        /*var input = document.getElementById("PIN");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("Send").click();
          }
        });*/
            
        $("#Send").click(function (event) {
            (function() {

                // set service header values
                var userID = document.getElementById("userID").value;
                setUserID(userID);
                var PIN = document.getElementById("PIN").value;
                setPIN(PIN);
                var serviceName = "getDCDAccountDetails";
                
                // get and validate form values
                var accountID = document.getElementById("accountID").value;
                if (accountID === ""){
                    showErrorModal("Account ID cannot be blank.");
                    return;  
                }
                
                // disable Send button
                document.getElementById("Send").disabled = true;

                // set request parameters
                var headerObj = {
                    Header: {
                        serviceName: serviceName,
                        userID: userID,
                        PIN: PIN,
                        OTP: OTP
                    }
                };
                
                var contentObj = {
                    Content: {
                        accountID: accountID,
                    }
                };
                    
                var header = JSON.stringify(headerObj);
                var content = JSON.stringify(contentObj);

                // setup http request
                var xmlHttp = new XMLHttpRequest();
                if (xmlHttp === null){
                    alert("Browser does not support HTTP request.");
                    return;
                }
                xmlHttp.open("POST", getApiURL()+"?Header="+header+"&Content="+content, true);
                xmlHttp.timeout = 5000;

                // setup http event handlers
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        responseObj = JSON.parse(xmlHttp.responseText);
                        serviceRespHeader = responseObj.Content.ServiceResponse.ServiceRespHeader;
                        globalErrorID = serviceRespHeader.GlobalErrorID;
                        if (globalErrorID === "010041"){
                            showOTPModal(1);
                            return;
                        }
                        else if (globalErrorID !== "010000"){
                            showErrorModal(serviceRespHeader.ErrorDetails);
                            return;
                        }
                        
                        // get data
                        DCDAccountDetails = responseObj.Content.ServiceResponse.DCDAccountDetails;
                        interestRate = DCDAccountDetails.interestRate;
                        depositAmount = DCDAccountDetails.depositAmount;
                        productID = DCDAccountDetails.productID;
                        interestPayoutAccount = DCDAccountDetails.interestPayoutAccount;
                        narrative = DCDAccountDetails.narrative;
                        channel = DCDAccountDetails.channel;
                        depositTerm = DCDAccountDetails.depositTerm;
                        penaltyRate = DCDAccountDetails.penaltyRate;
                        baseCurrency = DCDAccountDetails.baseCurrency;
                        quoteCurrency = DCDAccountDetails.quoteCurrency;
                        accountID2 = DCDAccountDetails.accountID;
                        strikeRate = DCDAccountDetails.strikeRate;
                        bankID = DCDAccountDetails.bankID;
                        maturityDate = DCDAccountDetails.maturityDate;
                        spotRate = DCDAccountDetails.spotRate;
                        customerID = DCDAccountDetails.customerID;
                        feeDeductionAccount = DCDAccountDetails.feeDeductionAccount;
                        settlementAccount = DCDAccountDetails.settlementAccount;
                        startDate = DCDAccountDetails.startDate;
                        status2 = DCDAccountDetails.status;
                        

                        // display data
                        document.getElementById("interestRate").value = interestRate;
                        document.getElementById("depositAmount").value = depositAmount;
                        document.getElementById("productID").value = productID;
                        document.getElementById("interestPayoutAccount").value = interestPayoutAccount;
                        document.getElementById("narrative").value = narrative;
                        document.getElementById("channel").value = channel;
                        document.getElementById("depositTerm").value = depositTerm;
                        document.getElementById("penaltyRate").value = penaltyRate;
                        document.getElementById("baseCurrencyName").value = getCurrencyListName(baseCurrency)
                        document.getElementById("baseCurrency").value = baseCurrency;
                        document.getElementById("quoteCurrencyName").value = getCurrencyListName(quoteCurrency)
                        document.getElementById("quoteCurrency").value = quoteCurrency;
                        document.getElementById("accountID2").value = accountID2;
                        document.getElementById("strikeRate").value = strikeRate;
                        document.getElementById("bankID").value = bankID;
                        document.getElementById("maturityDate").value = maturityDate;
                        document.getElementById("spotRate").value = spotRate;
                        document.getElementById("customerID").value = customerID;
                        document.getElementById("feeDeductionAccount").value = feeDeductionAccount;
                        document.getElementById("settlementAccount").value = settlementAccount;
                        document.getElementById("startDate").value = startDate;
                        document.getElementById("status").value = status2;
                        
                        // enable Send button
                        document.getElementById("Send").disabled = false;
                    }
                };
                xmlHttp.ontimeout = function (e) {
                    showErrorModal("Timeout invoking API.");
                    return;
                };					

                // send the http request
                xmlHttp.send();

            })();
        });

        /* ----------------------------------------
         * error model close button clicked
         */
        $("#CloseError").click(function (event) {
            (function() {
                document.getElementById("Send").disabled = false;
            })();
        });

        /* ----------------------------------------
         * OTP model update button clicked
         */
        $("#UpdateOTP").click(function (event) {
            (function() {
                var OTP = document.getElementById("OTP").value;
                setOTP(OTP, function() { // ensure OTP set before clicking Send
                    document.getElementById("Send").disabled = false;
                    document.getElementById("Send").click();
                });
            })();
        });
        
        

    });

</script>
