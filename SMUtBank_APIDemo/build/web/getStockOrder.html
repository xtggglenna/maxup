<script type="text/javascript">

    $(document).ready(function () {
        
        // init user credentials
        document.getElementById("userID").value = getUserID();
        document.getElementById("PIN").value = getPIN();

        /*----------------------------------------
         * [Send] button clicked
         */
        
        /*var input = document.getElementById("PIN");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("Send").click();
          }
        });*/
            
        $("#Send").click(function (event) {
            (function() {

                // set service header values
                var userID = document.getElementById("userID").value;
                setUserID(userID);
                var PIN = document.getElementById("PIN").value;
                setPIN(PIN);
                var serviceName = "getStockOrder";
                
                // get and validate form values
                var orderID = document.getElementById("orderID").value;
                if (orderID === ""){
                    showErrorModal("Order ID cannot be blank.");
                    return;  
                }
                
                // disable Send button
                document.getElementById("Send").disabled = true;

                // set request parameters
                var headerObj = {
                    Header: {
                        serviceName: serviceName,
                        userID: userID,
                        PIN: PIN,
                        OTP: OTP
                    }
                };
                
                var contentObj = {
                    Content: {
                        orderID: orderID,
                    }
                };
                    
                var header = JSON.stringify(headerObj);
                var content = JSON.stringify(contentObj);

                // setup http request
                var xmlHttp = new XMLHttpRequest();
                if (xmlHttp === null){
                    alert("Browser does not support HTTP request.");
                    return;
                }
                xmlHttp.open("POST", getApiURL()+"?Header="+header+"&Content="+content, true);
                xmlHttp.timeout = 5000;

                // setup http event handlers
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        responseObj = JSON.parse(xmlHttp.responseText);
                        serviceRespHeader = responseObj.Content.ServiceResponse.ServiceRespHeader;
                        globalErrorID = serviceRespHeader.GlobalErrorID;
                        if (globalErrorID === "010041"){
                            showOTPModal(1);
                            return;
                        }
                        else if (globalErrorID !== "010000"){
                            showErrorModal(serviceRespHeader.ErrorDetails);
                            return;
                        }
                        
                        // get data
                        StockOrder = responseObj.Content.ServiceResponse.StockOrder.StockOrder
                        orderType = StockOrder.orderType;
                        quantity = StockOrder.quantity;
                        buy_or_sell = StockOrder.buy_or_sell;
                        orderID2 = StockOrder.orderID;
                        initial_spot_price = StockOrder.initial_spot_price;
                        maturity_date = StockOrder.maturity_date;
                        settlementAccountID = StockOrder.settlementAccountID;
                        expiration_type = StockOrder.expiration_type;
                        order_status = StockOrder.order_status;
                        order_date = StockOrder.order_date;
                        price_at_execution = StockOrder.price_at_execution;
                        stockSymbol = StockOrder.stockSymbol;
                        customerID = StockOrder.customerID;
                        price_at_order = StockOrder.price_at_order;

                        // display data
                        document.getElementById("orderType").value = orderType;
                        document.getElementById("quantity").value = quantity;
                        document.getElementById("buy_or_sell").value = buy_or_sell;
                        document.getElementById("orderID2").value = orderID2;
                        document.getElementById("initial_spot_price").value = initial_spot_price;
                        document.getElementById("maturity_date").value = maturity_date;
                        document.getElementById("settlementAccountID").value = settlementAccountID;
                        document.getElementById("expiration_type").value = expiration_type;
                        document.getElementById("order_status").value = order_status;
                        document.getElementById("order_date").value = order_date;
                        document.getElementById("price_at_execution").value = price_at_execution;
                        document.getElementById("stockSymbol").value = getStockSymbolName(stockSymbol);
                        document.getElementById("customerID").value = customerID;
                        document.getElementById("price_at_order").value = price_at_order;
                        
                        // enable Send button
                        document.getElementById("Send").disabled = false;
                    }
                };
                xmlHttp.ontimeout = function (e) {
                    showErrorModal("Timeout invoking API.");
                    return;
                };					

                // send the http request
                xmlHttp.send();

            })();
        });

        /* ----------------------------------------
         * error model close button clicked
         */
        $("#CloseError").click(function (event) {
            (function() {
                document.getElementById("Send").disabled = false;
            })();
        });

        /* ----------------------------------------
         * OTP model update button clicked
         */
        $("#UpdateOTP").click(function (event) {
            (function() {
                var OTP = document.getElementById("OTP").value;
                setOTP(OTP, function() { // ensure OTP set before clicking Send
                    document.getElementById("Send").disabled = false;
                    document.getElementById("Send").click();
                });
            })();
        });
        
        

    });

</script>
