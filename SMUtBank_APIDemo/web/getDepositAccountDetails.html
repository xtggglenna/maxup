<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        
        // init user credentials
        document.getElementById("userID").value = getUserID();
        document.getElementById("PIN").value = getPIN();

        /*----------------------------------------
         * [Send] button clicked
         */
        $("#Send").click(function (event) {
            (function() {

                // set service header values
                var serviceName = "getDepositAccountDetails";
                var userID = document.getElementById("userID").value;
                setUserID(userID);
                var PIN = document.getElementById("PIN").value;
                setPIN(PIN);
                
                // get and validate form values
                var accountID = document.getElementById("accountID").value;
                if (accountID === ""){
                    showErrorModal("Account ID cannot be blank.");
                    return;  
                }
                
                // disable Send button
                document.getElementById("Send").disabled = true;

                // set request parameters
                var headerObj = {
                    Header: {
                        serviceName: serviceName,
                        userID: userID,
                        PIN: PIN,
                        OTP: OTP
                    }
                };
                var contentObj = {
                    Content: {
                        accountID: accountID
                    }
                };
                var header = JSON.stringify(headerObj);
                var content = JSON.stringify(contentObj);

                // setup http request
                var xmlHttp = new XMLHttpRequest();
                if (xmlHttp === null){
                    alert("Browser does not support HTTP request.");
                    return;
                }
                xmlHttp.open("POST", getApiURL()+"?Header="+header+"&Content="+content, true);
                xmlHttp.timeout = 5000;

                // setup http event handlers
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        responseObj = JSON.parse(xmlHttp.responseText);
                        serviceRespHeader = responseObj.Content.ServiceResponse.ServiceRespHeader;
                        globalErrorID = serviceRespHeader.GlobalErrorID;
                        if (globalErrorID === "010041"){
                            showOTPModal();
                            return;
                        }
                        else if (globalErrorID !== "010000"){
                            showErrorModal(serviceRespHeader.ErrorDetails);
                            return;
                        }
                        
                        // get data
                        depositAccount = responseObj.Content.ServiceResponse.DepositAccount;
                        accountOpenDate = depositAccount.accountOpenDate;
                        assignedAccountForAccountManagementFeeDeduction = depositAccount.assignedAccountForAccountManagementFeeDeduction;
                        balance = depositAccount.balance;
                        currency = depositAccount.currency;
                        currentStatus = depositAccount.currentStatus;
                        customerID = depositAccount.customerID;
                        homeBranch = depositAccount.homeBranch;
                        interestRate = depositAccount.interestRate;
                        isServiceChargeWaived = depositAccount.isServiceChargeWaived;
                        maturityDate = depositAccount.maturityDate;
                        narrative = depositAccount.narrative;
                        officerID = depositAccount.officerID;
                        penaltyRate = depositAccount.penaltyRate;

                        product = responseObj.Content.ServiceResponse.DepositAccount.product;
                        compoundInterestRateBasis = product.compoundInterestRateBasis;
                        dateBasisForRate = product.dateBasisForRate;
                        productID = product.productID;
                        productName = product.productName;
                        rateChartCode = product.rateChartCode;

                        casaaccount = responseObj.Content.ServiceResponse.DepositAccount.casaaccount;
                        accountCloseDate = casaaccount.accountCloseDate;
                        accrueInterestAmount = casaaccount.accrueInterestAmount;
                        depositTerm = casaaccount.depositTerm;
                        dueInterestAmount = casaaccount.dueInterestAmount;
                        interestPayoutAccount = casaaccount.interestPayoutAccount;
                        isRestricted = casaaccount.isRestricted;
                        minimumAmount = casaaccount.minimumAmount;
                        minorStatus = casaaccount.minorStatus;
                        parentAccountFlag = casaaccount.parentAccountFlag;

                        maintenancehistory = responseObj.Content.ServiceResponse.DepositAccount.maintenancehistory;
                        lastMaintenanceOfficer = maintenancehistory.lastMaintenanceOfficer;
                        lastTransactionBranch = maintenancehistory.lastTransactionBranch;

                        // display data
                        document.getElementById("accountOpenDate").value = accountOpenDate;
                        document.getElementById("assignedAccountForAccountManagementFeeDeduction").value = assignedAccountForAccountManagementFeeDeduction;
                        document.getElementById("balance").value = addCommas(balance);
                        document.getElementById("currency").value = currency;
                        document.getElementById("currentStatus").value = currentStatus;
                        document.getElementById("customerID").value = customerID;
                        document.getElementById("homeBranch").value = homeBranch;
                        document.getElementById("interestRate").value = addCommas(interestRate);
                        document.getElementById("isServiceChargeWaived").value = isServiceChargeWaived;
                        document.getElementById("maturityDate").value = maturityDate;
                        document.getElementById("narrative").value = narrative;
                        document.getElementById("officerID").value = officerID;
                        document.getElementById("penaltyRate").value = addCommas(penaltyRate);
                        document.getElementById("compoundInterestRateBasis").value = compoundInterestRateBasis;
                        document.getElementById("dateBasisForRate").value = dateBasisForRate;
                        document.getElementById("productID").value = productID;
                        document.getElementById("productName").value = productName;
                        document.getElementById("rateChartCode").value = rateChartCode;
                        document.getElementById("accountCloseDate").value = accountCloseDate;
                        document.getElementById("accrueInterestAmount").value = accrueInterestAmount;
                        document.getElementById("depositTerm").value = depositTerm;
                        document.getElementById("dueInterestAmount").value = dueInterestAmount;
                        document.getElementById("interestPayoutAccount").value = interestPayoutAccount;
                        document.getElementById("isRestricted").value = isRestricted;
                        document.getElementById("minimumAmount").value = addCommas(minimumAmount);
                        document.getElementById("minorStatus").value = minorStatus;
                        document.getElementById("parentAccountFlag").value = parentAccountFlag;
                        document.getElementById("lastMaintenanceOfficer").value = lastMaintenanceOfficer;
                        document.getElementById("lastTransactionBranch").value = lastTransactionBranch;
                        
                        // enable Send button
                        document.getElementById("Send").disabled = false;
                    }
                };
                xmlHttp.ontimeout = function (e) {
                    showErrorModal("Timeout invoking API.");
                    return;
                };					

                // send the http request
                xmlHttp.send();

            })();
        });

        /* ----------------------------------------
         * error model close button clicked
         */
        $("#CloseError").click(function (event) {
            (function() {
                document.getElementById("Send").disabled = false;
            })();
        });

        /* ----------------------------------------
         * OTP model update button clicked
         */
        $("#UpdateOTP").click(function (event) {
            (function() {
                var OTP = document.getElementById("OTP").value;
                setOTP(OTP, function() { // ensure OTP set before clicking Send
                    document.getElementById("Send").disabled = false;
                    document.getElementById("Send").click();
                });
            })();
        });

    });

</script>
