<script>

  document.getElementById("usernameprofile").value = sessionStorage.getItem("username")


  function saveprofile(){
    
    userID = document.getElementById("acc_id").value
    pin = document.getElementById("acc_pin").value

    
  function getApiURL(){
    var ApiURL  = "http://tbankonline.com/SMUtBank_API/Gateway";
    return ApiURL;
  }

    var headerObj = {
      Header:{
        serviceName: "requestOTP",
        userID : userID,
        PIN: pin,
        OTP: ""
      }
    }

    var header = JSON.stringify(headerObj)
   
                // setup http request
                var xmlHttp = new XMLHttpRequest();
                if (xmlHttp === null){
                    alert("Browser does not support HTTP request.");
                    return;
                }
                xmlHttp.open("POST", getApiURL()+"?Header="+header, true);
                xmlHttp.timeout = 5000;

                // setup http event handlers
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                        responseObj = JSON.parse(xmlHttp.responseText);
                        serviceRespHeader = responseObj.Content.ServiceResponse.ServiceRespHeader;
                        globalErrorID = serviceRespHeader.GlobalErrorID;
                        if (globalErrorID === "010041"){
                          console.log("hi")
                          document.getElementById("successsetup").style.display = "none";
                            document.getElementById("errorsetup").style.display = "block";
                            document.getElementById("continue").style.display = "none";
                            document.getElementById("tryagain").style.display = "block";
                            return;
                        }
                        else if (globalErrorID !== "010000"){
                            console.log(serviceRespHeader.ErrorDetails);
                            document.getElementById("successsetup").style.display = "none";
                            document.getElementById("errorsetup").style.display = "block";
                            document.getElementById("continue").style.display = "none";
                            document.getElementById("tryagain").style.display = "block";
                            return;
                        }
                        
                        // enable Send button
                        //document.getElementById("Send").disabled = false;
                    }
                    else{
                      document.getElementById("successsetup").style.display = "block";
                      document.getElementById("errorsetup").style.display = "none";
                      document.getElementById("continue").style.display = "block";
                      document.getElementById("tryagain").style.display = "none";
                      sessionStorage.setItem("userID", userID)
                      sessionStorage.setItem("pin", pin)
                      sessionStorage.setItem("profilesetup", true)
                    }
                };
                xmlHttp.ontimeout = function (e) {
                    showErrorModal("Timeout invoking API.");
                    return;
                };					
                // send the http request
                xmlHttp.send();

  }

  function logout(){
        sessionStorage.clear();
        window.location.href = "index.html";
    }


    function check(){
        if(sessionStorage.getItem("username") != null){
            document.getElementById("navbar_signin").style.display = "none";
            document.getElementById("navbar_profile").style.display = "block";
            document.getElementById("logout").style.display = "block";
        }

        else{
          document.getElementById("navbar_signin").style.display = "block";
          document.getElementById("navbar_profile").style.display = "none";
          document.getElementById("logout").style.display = "none";
        }
    }
</script>
