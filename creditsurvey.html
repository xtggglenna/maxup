<script>
  function calculate_credit(){
    creditscore = calculate_score()
    if(creditscore < 600){
      document.getElementById("recommendbtn").style.display = "block";
    }
    else{
      document.getElementById("submitbtn").style.display = "block";
      document.getElementById("recommendbtn").style.display = "none";
      document.getElementById("recommend").style.display = "none";
    }
  }

  function submitscore(){
    creditscore = calculate_score()
    sessionStorage.setItem("creditscore", creditscore)
    if(confirm("Credit score has been submitted")) document.location = 'profile.html';
  }

  function check(){
        if(sessionStorage.getItem("username") != null){
            document.getElementById("navbar_signin").style.display = "none";
            document.getElementById("navbar_profile").style.display = "block";
            document.getElementById("logout").style.display = "block";
        }

        else{
          document.getElementById("navbar_signin").style.display = "block";
          document.getElementById("navbar_profile").style.display = "none";
          document.getElementById("logout").style.display = "none";
        }
    }
</script>
